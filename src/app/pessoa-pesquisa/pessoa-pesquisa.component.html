<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>

    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">

    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>

    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-table [value]="pessoas" [paginator]="true" [rows]=2 [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th class="col-descricao">Nome</th>
                <th class="col-descricao">Cidade</th>
                <th class="col-descricao">Estado</th>
                <th class="col-descricao">Status</th>
                <th class="col-acoes"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pess>
            <tr>
                <td>{{pess.nome}}</td>
                <td>{{pess.cidade}}</td>
                <td>{{pess.estado}}</td>
                <td><a href="javascript:;" pTooltip="ativo( {{pess.status}} )" tooltipPosition="top">{{pess.status}}</a></td>
                <td class="col-acoes">
                  <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 5px;"></button>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>

  </div>

  </div>
